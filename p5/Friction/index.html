<script>

var i = 0;
var locationX = 50;
var locationY = 0;
var velocityX = 0;
var velocityY = 1;

  function setup() {
	createCanvas(600, 400);
}

function mover(){
	//moves the ball's location in y increase based on it's y-velocity
	locationY += velocityY;
	//increases velocity periodically by 0.2 (acceleration) 
	velocityY += 0.2;
}

function drawBall(){
var c = color(50, 100, 175);  
fill(c);  
noStroke();
ellipse(locationX, locationY, 80, 80);
}



function drawTriangle(){
var c = color(0, 150, 200);  
fill(c);  
noStroke();
triangle(0, 75, 0, 20, 100, 75);
}

function draw() {
background(255);
drawBall();
drawTriangle();
mover();
}


</script>
