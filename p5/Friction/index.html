  <script language="javascript" type="text/javascript" src="sketch.js"></script>
<script>

var i = 0;

  function setup() {
	createCanvas(600, 400);
}

function drawBall(){
var c = color(50, 100, 175);  
fill(c);  
noStroke();
ellipse(50, i, 80, 80);
}

function drawTriangle(){
var c = color(0, 150, 200);  
fill(c);  
noStroke();
triangle(0, 75, 0, 20, 100, 75);
}

function draw() {
background(255);
var velocity = 3;
drawBall();
drawTriangle();
var acceleration = 1.5;

velocity += acceleration;
i += velocity;

}


</script>
